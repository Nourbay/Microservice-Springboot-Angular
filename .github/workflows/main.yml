name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests
        working-directory: ./gestion-match

      - name: List target directory
        run: ls -l ./gestion-match/target

      - name: Build and analyze
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Nourbay_Microservice-Springboot-Angular
        working-directory: ./gestion-match
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: üê≥ Log in to Docker (Nexus)
        run: echo "${{ secrets.NEXUS_PASSWORD }}" | docker login b9c2-165-51-178-95.ngrok-free.app --username ${{ secrets.NEXUS_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t b9c2-165-51-178-95.ngrok-free.app/repository/docker-hosted/pi-app:latest .
        working-directory: ./pi

      - name: Push Docker image to Nexus
        run: docker push b9c2-165-51-178-95.ngrok-free.app/repository/docker-hosted/pi-app:latest
