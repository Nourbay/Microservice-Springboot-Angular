name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gestion-match
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run Tests and Package JAR
        run: mvn clean verify

      - name: Upload build artifacts (target directory)
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: ./gestion-match/target

  sonar:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./gestion-match
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-target
          path: ./gestion-match/target

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: SonarCloud analysis
        run: |
          mvn -B \
            -Dsonar.projectKey=Nourbay_Microservice-Springboot-Angular \
            -Dsonar.organization=nourbayoudh \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-nexus:
    runs-on: ubuntu-latest
    needs: sonar
    defaults:
      run:
        working-directory: ./gestion-match
    steps:
      - uses: actions/checkout@v4

      - name: 🐳 Login to Nexus Docker Registry
        run: echo "${{ secrets.NEXUS_PASSWORD }}" | docker login bd2d-196-234-9-161.ngrok-free.app --username ${{ secrets.NEXUS_USERNAME }} --password-stdin

      - name: Build Docker image (latest)
        run: docker build -t bd2d-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:latest .

      - name: Push Docker image (latest)
        run: docker push bd2d-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:latest

  docker-hub:
    runs-on: ubuntu-latest
    needs: docker-nexus
    defaults:
      run:
        working-directory: ./gestion-match
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define Docker image tag
        run: echo IMAGE_TAG=${GITHUB_SHA} >> $GITHUB_ENV

      - name: Tag Docker images for Docker Hub
        run: |
          docker tag bd2d-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:latest ${{ secrets.DOCKER_USERNAME }}/gestion-match:latest

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-match:latest
