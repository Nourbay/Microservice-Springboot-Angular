name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests
        working-directory: ./gestion-match

      - name: List target directory
        run: ls -l ./gestion-match/target


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define Docker image tag
        run: echo IMAGE_TAG=${GITHUB_SHA} >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t 1870-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:${IMAGE_TAG} \
            -t 1870-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:latest \
            .
        working-directory: ./gestion-match

      # Docker Hub login and push
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Tag image for Docker Hub
        run: |
          docker tag 1870-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:${IMAGE_TAG} ${{ secrets.DOCKER_USERNAME }}/gestion-match:${IMAGE_TAG}
          docker tag 1870-196-234-9-161.ngrok-free.app/repository/docker-back/gestion-match:latest ${{ secrets.DOCKER_USERNAME }}/gestion-match:latest

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-match:${IMAGE_TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-match:latest
